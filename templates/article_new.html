{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>New article</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}  <!-- El formulario se renderiza correctamente con crispy_forms -->
        <button type="submit" class="btn btn-primary">Crea un articulo</button>
    </form>
{% endblock content %}
