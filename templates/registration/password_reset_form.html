{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Password Change {% endblock title %}

{% block content %}

    <h1>Forgot your Password?</h1>
    <p>Enter your email addres below, and we'll email instructions
        for settings a new one.
    </p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Send me instructions!">
    </form>

{% endblock content %}
